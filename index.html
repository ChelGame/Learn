<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страничка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Добро пожаловать на тестовую страницу!</h1>
    </header>

    <div class="content">
        <div class="card">
            <h2>Тестовая карточка 1</h2>
            <p>Это пример простенькой карточки для тестов.</p>
        </div>
        <div class="card">
            <h2>Тестовая карточка 2</h2>
            <p>Еще одна карточка для теста. Попробуйте добавить сюда что-то интересное!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Тестовая страница</p>
    </footer>
</body>
</html>
